<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Ritu - Mobile Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Control Buttons -->
        <button id="fullscreenBtn" class="control-btn fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
        <button id="musicBtn" class="control-btn music-btn" title="Music: ON">ðŸŽµ</button>
        <button id="soundBtn" class="control-btn sound-btn" title="Sound: ON">ðŸ”Š</button>
        
        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h1 class="title">FLAPPY RITU</h1>
            <div class="subtitle">Run Ritu Run!</div>
            <div class="tap-prompt">TAP TO START</div>
            <div class="credits">Made with vengeance for Ritu ðŸ’€</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <h2 class="game-over-title">GAME OVER</h2>
            <div id="memeContainer">
                <div style="position: relative; display: inline-block;">
                    <img id="memeImage" alt="Game Over Meme">
                    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
                </div>
                <div id="memeText" class="meme-text"></div>
            </div>
            <div class="scores">
                <div class="score-line">Score: <span id="finalScore">0</span></div>
                <div class="score-line">Best: <span id="bestScore">0</span></div>
            </div>
            <div class="buttons">
                <button id="retryBtn" class="game-btn">RETRY</button>
                <button id="homeBtn" class="game-btn">HOME</button>
            </div>
        </div>
        
        <!-- In-Game HUD -->
        <div id="gameHUD" class="hidden">
            <div id="currentScore" class="hud-score">0</div>
        </div>
    </div>
    
    <!-- Load base64 encoded images first -->
    <script src="images-data.js"></script>
    <script>
        // Debug logging
        console.log('BASE64_IMAGES loaded:', typeof BASE64_IMAGES !== 'undefined');
        if (typeof BASE64_IMAGES !== 'undefined') {
            console.log('Available images:', Object.keys(BASE64_IMAGES));
        }
        
        // Set meme image from base64 once loaded
        if (typeof BASE64_IMAGES !== 'undefined' && BASE64_IMAGES.meme) {
            document.getElementById('memeImage').src = BASE64_IMAGES.meme;
        } else {
            console.error('BASE64_IMAGES not loaded or meme image missing!');
        }
    </script>
    <script src="game.js"></script>
    
    <script>
        // Disable right-click to prevent easy image saving
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Disable common keyboard shortcuts for saving
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
                e.preventDefault();
            }
        });
        
        // Disable drag and drop of images
        document.addEventListener('dragstart', e => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
